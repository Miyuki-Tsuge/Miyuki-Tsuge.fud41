<!DOCTYPE html>
<html lang="ja">

<head>
  <title>ツリーの飾りつけタイピング</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="typing.css">

</head>

<body bgcolor="skyblue">
  <div id="chrissmassTree" style="text-align: center;">
    <img src="christmas_santa_sori.png" id="chrissmassTreeImg">
    <p id="supportMessage">クリスマスツリーの飾りつけ</p>
    <marquee id="retryMessage" style="visibility: hidden;">残念！</marquee>
    <button id="clickToStartOrRetry" type="button">スタート！</button>
  </div>
  <div id="textArea" style="text-align: center; visibility: hidden;">
      <p id="word">
        <span id="typed"></span>
        <span id="remained"></span>
      </p>
  </div>
  <div id="typingArea" style="text-align: center; visibility: hidden;">
      <input id="typedText" type="text">
  </div>
  <div id="message" style="text-align: center; visibility: hidden;">
  </div>
  <script src="typing.js"></script>
</body>

</html>
