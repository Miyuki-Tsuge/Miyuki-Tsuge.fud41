<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Page Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="typing.css">

</head>

<body bgcolor="skyblue">
  <div id="chrissmassTree" style="text-align: center;">
    <img src="christmasTree0.png" id="chrissmassTreeImg">
    <p id="supportMessage"></p>
    <marquee id="retryMessage" style="visibility: hidden;">残念！</marquee>
    <button id="retry" type="button" style="visibility: hidden;">リトライ！</button>
  </div>
  <div id="textArea" style="text-align: center;">
    <label>
      <p id="word">
        <span id="typed"></span>
        <span id="remained"></span>
      </p>
    </label>
  </div>
  <div id="typingArea" style="text-align: center;">
    <label>
      <input id="typedText" type="text">
    </label>
  </div>
  <div id="message" style="text-align: center; visibility: hidden;">
    <label>
    </label>
  </div>
  <script src="typing.js"></script>
</body>

</html>
